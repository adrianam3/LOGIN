<div class="card card-w-title" style="display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center;">
        <i class="pi pi-briefcase"></i>
        <span style="font-size: 15px; margin-left: 5px;"><b>ENCUESTAS</b></span>
    </div>
</div>

<div class="card card-w-title">
    <p-table #dt [value]="encuestas" [rows]="10" [paginator]="true"
        [globalFilterFields]="['titulo','nombreAgente','departamentoANombre','nombreUsuario','estadoTicketNombre']"
        [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="idEncuesta"
        currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} registros."
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <p-button icon="pi pi-filter" severity="info" pTooltip="Mostrar filtros" tooltipPosition="top"
                    (click)="showFilter()" />
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Buscar" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="titulo" style="min-width:5rem; text-align: center;">
                    TÃ­tulo <p-sortIcon field="titulo" />
                </th>
                <th pSortableColumn="nombreAgente" style="min-width:5rem; text-align: center;">
                    Agente <p-sortIcon field="nombreAgente" />
                </th>
                <th pSortableColumn="departamentoANombre" style="text-align: center;">
                    Departamento <p-sortIcon field="departamentoANombre" />
                </th>
                <th pSortableColumn="nombreUsuario" style="text-align: center;">
                    Usuario <p-sortIcon field="nombreUsuario" />
                </th>
                <th pSortableColumn="estadoTicketNombre" style="text-align: center;">
                    Estado <p-sortIcon field="estadoTicketNombre" />
                </th>
            </tr>
            <tr *ngIf="showSearch">
                <th>
                    <p-columnFilter type="text" field="titulo" [showClearButton]="false" />
                </th>
                <th>
                    <p-columnFilter type="text" field="nombreAgente" [showClearButton]="false" />
                </th>
                <th>
                    <p-columnFilter type="text" field="departamentoANombre" [showClearButton]="false" />
                </th>
                <th>
                    <p-columnFilter type="text" field="nombreUsuario" [showClearButton]="false" />
                </th>
                <th>
                    <p-columnFilter type="text" field="estadoTicketNombre" [showClearButton]="false" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td style="text-align: center;">{{rowData.titulo}}</td>
                <td style="text-align: center;">{{rowData.nombreAgente}}</td>
                <td style="text-align: center;">{{rowData.departamentoANombre}}</td>
                <td style="text-align: center;">{{rowData.nombreUsuario}}</td>
                <td style="text-align: center;">{{rowData.estadoTicketNombre}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog header key="encuesta" acceptLabel="Si" rejectLabel="No" icon="pi pi-exclamation-triangle"
    [closable]="false" [closeOnEscape]="false" [style]="{width: '450px'}" acceptButtonStyleClass="p-button-text"
    rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
<p-toast></p-toast>
