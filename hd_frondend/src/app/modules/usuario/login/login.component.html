<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="logo" height="100" class="mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido al Sistema HELP DESK!</div>
                    <span class="text-600 font-medium">Por favor inicie sesi&oacute;n</span>
                </div>
                <div>
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" type="text" [(ngModel)]="email" placeholder="Email" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem; border-radius:10px; border: 1px solid #ccc">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Contrase&ntilde;a</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Contraseña" [toggleMask]="true"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        [ngStyle]="{ 'border-radius': '10px', 'border': '1px solid #ccc' }"></p-password>

                    <div class="flex justify-between items-center mb-5 mt-3">
                        <a (click)="recuperarContrasena()" class="text-sm text-primary hover:underline">¿Olvidó su contraseña?</a>
                    </div>

                    <p-button icon="pi pi-sign-in" label="Iniciar Sesión" (click)="login()"
                        styleClass="w-full p-button-lg"
                        [style]="{ 'border-radius': '10px', 'border': '1px solid #ccc', 'width': '100%', 'max-width': '30rem' }">
                    </p-button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Recuperar Contraseña" [(visible)]="display" [modal]="true" [style]="{width: '400px'}">
  <div>
    <label for="recoveryEmail" class="block text-900 text-xl font-medium mb-2">Email</label>
    <input id="recoveryEmail" type="email" [(ngModel)]="recoveryEmail" placeholder="Ingrese su email" pInputText
           class="w-full mb-4" style="padding:1rem; border-radius:10px; border: 1px solid #ccc">

           <p-button icon="pi pi-envelope" label="Enviar Solicitud" (click)="sendRecoveryEmail()" class="w-full p-button-lg"
           [style]="{ 'border-radius': '10px', 'border': '1px solid #ccc', 'float': 'right' }"></p-button>
  </div>
</p-dialog>
<p-toast></p-toast>
<div class="overlay" *ngIf="loading">
    <p-progressSpinner strokeWidth="6"></p-progressSpinner>
</div>
